{% extends 'core/base.html' %}

{% block title %}Products{% endblock  %}

{% block content %}
  <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-200">
    <div class="col-span-1">
    <form method="get" action="{% url 'item:items' %}">
      <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{ query }}" placeholder="Search Product">
    </form>
    </div>

    <div class="col-span-3">
      <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
        <div>
          <a href="{% url 'item:detail' item.id %}">
            <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-32 h-32 mb-4 rounded-full">
            <div class="p-6 bg-white rounded-b-xl">
              <h2 class="text-2xl">{{ item.name }}</h2>
              <p class="text-black-100">Price: {{ item.price }}EUR</p>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock  %}
